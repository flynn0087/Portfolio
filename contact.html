<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--link to make bootstrap work-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!--Navbar details, including title-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h1>Ben Flynn</h1></a>

    <!--margin adjustment making links on right-->
    <ul class="navbar-nav ml-auto">
      <!--the links for my Navbar-->
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item active">
        <a class="navbar-nav -nav-link" href="contact.html">Contact</a>
      </li> 
    </ul>
  </nav>

  <!--header that is beneth the navbar-->
  <div class="container">
    <header class="row">
      <!--indication of amount of space to use, bootstrap already does the margin-->
      <div class="col-md-12">
        <h1>Contact</h1>
      </div>
    </header>

    <!--horizontal line break-->  
    <hr>

    <main>
      <!--section details the contact form-->
      <form id="contact-form" name="contact-form">
        <div class="row">
          <!--blank div to use columns to give the form more central spacing-->
          <div class="col-md-2">
          </div>
          
          <!--example of one of the three fillable box required in the contact submission form-->
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control">
            <label for="name">Your Name</label>
          </div>

          <div class="col-md-2">
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <input type="text" id="email" name="email" class="form-control">
            <label for="email">Email</label>
          </div>

          <div class="col-md-2">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
          </div>

          <div class="col-md-8">
            <input type="text" id="message" name="message" class="form-control">
            <label for="message">Message</label>
          </div>

          <div class="col-md-2">
          </div>
        </div>
      </form>

      <!--the button used to submit the email message, currently inactive as it requires JS-->
      <div class="text-center">
        <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Submit</a>
      </div>
      
    </main>
  </div>  
</body>
</html>
